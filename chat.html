<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="chat_script.js" defer></script>
    <link rel="stylesheet" href="chat_style.css">
</head>

<body class="show-chatbot">

    <button id="close-btn" class="chatbot-toggler" onclick="toggleChatBot()">
        <span class="material-symbols-outlined">chat</span>
        <span class="material-symbols-outlined" id="close-icon">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Bhuvan-bot</h2>
            <span class="material-symbols-outlined" onclick="closeBot()">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p id="speak">Hello sir, how can I help you ?</p>
            </li>
            <li class="chat outgoing">
            </li>
        </ul>

        <div class="chat-input">
            <button onclick="voice()"><span id="mic-btn" class="material-symbols-outlined">
                    mic
                </span>
            </button>
            <textarea placeholder="Enter a message..." id="text"></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
    <script>
       
    </script>
</body>

</html>
